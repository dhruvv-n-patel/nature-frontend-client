name: Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'main'  # Default branch name
      image:
        description: 'Enter image name'
        required: true
      tag:
        description: 'Enter the tag for the Docker image'
        required: true

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -t ${{ github.event.inputs.image }} .

      - name: Tag Docker image
        run: docker tag my_image ${{secrets.DOCKER_USERNAME}}/${{ github.event.inputs.image }}:${{ github.event.inputs.tag }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.inputs.image }}:${{ github.event.inputs.tag }}
